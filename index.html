	<script type="text/javascript">
		var module = {};
		var table = $("#table_edun");
		var isMouseDown = false;
		var startRowIndex = null;
		var startCellIndex = null;
		var isHighlighted = null;

		module.selectTo = function (cell, isHighlighted) {
			var row = cell.parent();
			var cellIndex = cell.index();
			var rowIndex = row.index();

			var rowStart, rowEnd, cellStart, cellEnd;

			if (rowIndex < startRowIndex) {
				rowStart = rowIndex;
				rowEnd = startRowIndex;
			} else {
				rowStart = startRowIndex;
				rowEnd = rowIndex;
			}

			if (cellIndex < startCellIndex) {
				cellStart = cellIndex;
				cellEnd = startCellIndex;
			} else {
				cellStart = startCellIndex;
				cellEnd = cellIndex;
			}

			for (var i = rowStart; i <= rowEnd; i++) {
				var rowCells = table.find("tr").eq(i).find("td");
				for (var j = cellStart; j <= cellEnd; j++) {
					rowCells.eq(j).toggleClass("selected", isHighlighted);
				}
			}
		}
		module.initSelection = function () {
			table.find('td')
			.mousedown(function (e) {
				isMouseDown = true;
				var _cell = $(this);
				var value = _cell.attr('value');
				var type = _cell.attr('data-type');
				console.log("Cliked - You have selected: " + value + ' ' + type);
				_cell.toggleClass("selected");
				isHighlighted = _cell.hasClass("selected");

				if (e.shiftKey) {
					module.selectTo(_cell, isHighlighted);
				} else {
					_cell.toggleClass("selected", isHighlighted);
					startCellIndex = _cell.index();
					startRowIndex = _cell.parent().index();
				}
      			return false; // prevent text selection
  			})
			.mouseover(function (e) {
				if (isMouseDown) {
					var _cell = $(this);
					var value = _cell.attr('value');
					var type = _cell.attr('data-type');
					console.log("Hover - You have selected: " + value + ' ' + type);
					/*var hasSelected = _cell.hasClass("selected");
					var isHighlighted = false;
					if (hasSelected) {
						isHighlighted = false;
					} else {
						isHighlighted = true;
					}*/
					$(this).toggleClass("selected", isHighlighted);
					module.selectTo(_cell, isHighlighted);
				}
			})
			.bind("selectstart", function (e) {
			    return false;
			});

			$(document)
			.mouseup(function (e) {
				isMouseDown = false;
			});
		};

		module.initSelection();
	</script>
